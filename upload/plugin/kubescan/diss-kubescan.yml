apiVersion: v1
kind: List
items:
- apiVersion: batch/v1
  kind: Job
  metadata:
    name: diss-kube-scan
  spec:
    template:
      spec:
        containers:
        - name: kube-hunter
          image: registry.cn-qingdao.aliyuncs.com/diss/diss-kube-scan:0.5.0
          command: ["kube-hunter"]
          args: ["--pod", "--report", "json", "--dispatch", "http"]
          env:
          - name: KUBEHUNTER_HTTP_DISPATCH_URL
            value: ""
          - name: TASK_ID
            value: ""
          - name: CLUSTER_ID
            value: ""
        restartPolicy: Never
    backoffLimit: 4
